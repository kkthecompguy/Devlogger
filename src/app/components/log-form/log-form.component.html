<div class="container">
 <div class="card card-body mb-3">
   <form (ngSubmit)="onSubmit()">
     <div class="form-group">
       <input type="text" [(ngModel)]="text" name="text" class="form-control" placeholder="Add a log..">
     </div>
     <input type="submit" value="Add Log" [disabled]="!this.text" class="btn btn-light">
     <button (click)="clearState()" class="btn btn-warning" [hidden]="!this.text">Clear</button>
   </form>
 </div>
</div>
